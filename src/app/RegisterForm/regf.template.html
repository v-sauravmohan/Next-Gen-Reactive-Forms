<form [formGroup]="regForm" (ngSubmit)="OnSubmit()">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <div class="form-group">
      <input type="text" placeholder="Enter Email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email id is required</div>
          <div *ngIf="f.email.errors.email">Email id is Invalid</div>
      </div>
      </div>
  
      <input type="password" placeholder="Enter Password" formControlName="psw" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.psw.errors }"/> 
      <div *ngIf="submitted && f.psw.errors" class="invalid-feedback">
          <div *ngIf="f.psw.errors.required">Password is required</div>
          <div *ngIf="f.psw.errors.minlength">Password too short</div>
      </div>
     
      <input type="password" placeholder="Repeat Password" formControlName="psw_repeat" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.psw_repeat.errors }"/> 
      <div *ngIf="submitted && f.psw_repeat.errors" class="invalid-feedback">
          <div *ngIf="f.psw_repeat.errors.required">Confirm Password is required</div>
          <div *ngIf="f.psw_repeat.errors.minlength">Confirm Password too short</div>
          <div *ngIf="f.psw_repeat.errors.mustMatch">Passwords must match</div>
      </div>
      <hr>
  
      <p class="centeralign">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
    </div>
  </form>
  <div class="container signin">
    <p>Already have an account?</p>
<!--<a href="#">Sign in</a>-->
    <button type="submit" class="registerbtn">Sign In</button>
</div>
