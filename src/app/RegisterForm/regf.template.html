<form [formGroup]="regForm" (ngSubmit)="OnSubmit()">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
     
      <input type="text" placeholder="Enter Email" name="email" formControlName="email" required>
  
  
      <input type="password" placeholder="Enter Password" name="psw" formControlName="psw" required>
  
     
      <input type="password" placeholder="Repeat Password" name="psw-repeat" formControlName="psw_repeat" required>
      <hr>
  
      <p class="centeralign">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
    </div>
  </form>
  <div class="container signin">
    <p>Already have an account?</p>
<!--<a href="#">Sign in</a>-->
    <button type="submit" class="registerbtn">Sign In</button>
</div>
