<div class="row">
<div class="col-md heading" >
    <span>  
    <h2>{{this.message[0]}}</h2>
    </span>
</div>
<div class="col-md values">
    <h2>You have entered the following values!</h2>
    <ul>
    <li *ngFor="let entry of message | slice:1">
        {{ entry }}   
    </li>
    </ul>
<button type="button" class="BackButton" (click)= "OnClickBack()">Try Again!</button>
</div>
</div>
